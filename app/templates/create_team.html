{% extends "base.html" %}
{% block content %}
<div class="eight wide centered column">
    <h1>Create Team</h1>
    <form action="{{ url_for('teams.create_route') }}" method="POST" class="ui form">
        <h3>Team Name:</h3>
        <input type="text" name="name">
        <br>
        <h3>Grade:</h3>
        <select name="grade">
            {% for grade in grades %}
                <option value="{{ grade }}">{{ grade }}</option>
            {% endfor %}
        </select>
        <br>

        <h3>Team Members:</h3>
        <input type="text" name="member1">
        <br>
        <input type="text" name="member2">
        <br>
        <input type="text" name="member3">
        <br>
        <input type="text" name="member4" class="bottom padded">
        <br>

        <h3>Pick your team color:</h3>
        {% for color in colors %}
            <input type="radio" name="color" id="{{ color }}" value="{{ color }}"> <label for="{{ color }}" class="ui {{ color }} button">{{ color.title() }}</label>
            {% if loop.index % 5 == 0 %}
                <br>
            {% endif %}
        {% endfor %}
        <br>
        <br>
        <br>


        <div class="ui container center aligned">
            <input type="submit" value="Create Team!" class="ui large button primary">
        </div>
    </form>
</div>
{% endblock %}

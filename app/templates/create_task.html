{% extends "base.html" %}
{% block content %}
<div class="eight wide centered column">
<form action="{{ url_for('tasks.create_route') }}" method="POST" class="ui form">
    <h1>Create Task:</h1>
    <h3>Task Name:</h3>
    <input type="text" name="name">

    <h3>Type:</h3>
    <input type="radio" name="type" value="Arduino"> Arduino<br>
    <input type="radio" name="type" value="Python"> Python<br>
    <input type="radio" name="type" value="3D Modeling"> 3D Modeling

    <h3>Value:</h3>
    <select name="value">
        {% for i in range(1, 11) %}
            <option value="{{ i }}">{{ i }}</option>
        {% endfor %}
    </select>

    <h3>Description:</h3>
    <input type="text" name="description">
    <br>

    <div class="ui container center aligned">
        <input type="submit" value="Create" class="ui large primary button">
    </div>
</form>
</div>
{% endblock %}
